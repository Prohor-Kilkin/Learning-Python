{% extends 'skills/base.html' %}

{% block content %}

<h1>Живая природа</h1>
<div class="item">
    {% for item in items %}
        <div class="img">
            <div>
                <img src="{{item.image.url}}" alt="">
                <div class="text">
                    <h2><a href="{{ item.url }}" target="_blank">{{ item.title }}</a></h2>
                    <p>{{item.description}}</p>
                </div>
            </div>
        </div>

    {% endfor %}
</div>

{% endblock %}
